name: üöÄ Deploy to Production

on:
  push:
    branches: [main]

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  deploy:
    name: üöÄ Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: üî® Build Cliente
        run: |
          cd cliente
          npm ci
          npm run build
      
      - name: üî® Build Servidor
        run: |
          cd servidor
          npm ci
      
      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: üê≥ Build Docker images
        run: |
          docker build -t livechat-cliente:latest -f Dockerfile.cliente .
          docker build -t livechat-servidor:latest -f Dockerfile.servidor .
      
      - name: üì± Notify deployment start
        run: |
          MESSAGE="üöÄ DESPLIEGUE INICIADO%0A%0A"
          MESSAGE+="Repositorio: ${{ github.repository }}%0A"
          MESSAGE+="Rama: ${{ github.ref_name }}%0A"
          MESSAGE+="Commit: ${{ github.sha }}%0A"
          MESSAGE+="Autor: ${{ github.actor }}%0A%0A"
          MESSAGE+="‚è≥ Construyendo y desplegando..."
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${MESSAGE}"
      
      # Aqu√≠ se integrar√≠a con el proveedor de deployment (Render, Railway, etc.)
      # Ejemplo para Railway:
      # - name: üöÇ Deploy to Railway
      #   run: |
      #     npm install -g @railway/cli
      #     railway up -s livechat-app
      
      - name: ‚úÖ Deployment successful
        run: |
          echo "‚úÖ Despliegue completado"
      
      - name: üì± Notify deployment success
        if: success()
        run: |
          MESSAGE="‚úÖ DESPLIEGUE EXITOSO%0A%0A"
          MESSAGE+="Repositorio: ${{ github.repository }}%0A"
          MESSAGE+="Rama: ${{ github.ref_name }}%0A"
          MESSAGE+="Commit: ${{ github.sha }}%0A%0A"
          MESSAGE+="‚úÖ La aplicaci√≥n est√° en producci√≥n%0A"
          MESSAGE+="üåê URL: [Tu URL de producci√≥n]"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${MESSAGE}"
      
      - name: üì± Notify deployment failure
        if: failure()
        run: |
          MESSAGE="‚ùå DESPLIEGUE FALLIDO%0A%0A"
          MESSAGE+="Repositorio: ${{ github.repository }}%0A"
          MESSAGE+="Rama: ${{ github.ref_name }}%0A"
          MESSAGE+="Commit: ${{ github.sha }}%0A%0A"
          MESSAGE+="‚ùå Error durante el despliegue%0A"
          MESSAGE+="Ver logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${MESSAGE}"
