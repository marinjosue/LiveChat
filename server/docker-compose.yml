version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: livechat-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - livechat-network

  app:
    build: .
    container_name: livechat-server
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/livechat
      - PORT=3001
      - FRONTEND_URL=*
    depends_on:
      - mongodb
    networks:
      - livechat-network
    volumes:
      - .:/app
      - /app/node_modules

networks:
  livechat-network:
    driver: bridge

volumes:
  mongodb_data:
