version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: livechat-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - livechat-network-dev

  # Backend Server - Modo Desarrollo
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: livechat-server-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/livechat
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
      - NODE_ENV=development
    volumes:
      # Montar código fuente para hot-reload
      - ./server:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - livechat-network-dev
    command: npm run dev

  # Frontend Client - Modo Desarrollo
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: livechat-client-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_SOCKET_URL=http://localhost:3001
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=3000
    volumes:
      # Montar código fuente para hot-reload
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    networks:
      - livechat-network-dev
    stdin_open: true
    tty: true

networks:
  livechat-network-dev:
    driver: bridge

volumes:
  mongodb_data_dev:
    driver: local
