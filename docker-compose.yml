version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: livechat-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - livechat-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: livechat-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/livechat
      - PORT=3001
      - FRONTEND_URL=http://localhost:80
      - NODE_ENV=production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - livechat-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/get-ip"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - REACT_APP_SOCKET_URL=http://localhost:3001
    container_name: livechat-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - livechat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  livechat-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
